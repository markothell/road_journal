    <!DOCTYPE html>
    <html>
    <head>
      <meta charset=utf-8 />
      <title>Mark's Road Journal</title>
      <link rel="stylesheet" href="resources/cassius.css" type="text/css"/>
      <!-- <script type="text/javascript" src="resources/joseph.js"></script> -->
    </head>
    <body>
      <div id="leftCol">
			<div class="bgFix">
				<div class="ctrBox2">
					<div id="avatar"><img src="img/home/bikeAvatar.png"/></div>
					<div id="titBg">
						<span id="title">Road Journal</span><br/>
						<span id="subtit">minneapolis to pittsburgh</span>
					</div>
				</div>
			</div>
		</div>

		<div id="postCol">
			<div class="ctrBox">
			
				{% for post in site.posts %}
					{% if post.type == "photo" %}
 						<div class="postBox">
 							<a href="{{ post.url }}">
 								<img src="{{ post.image }}"/>
 							</a>
 							<div class="titOverlay">
 								<span class="postTit">{{post.title}}</span>
 							</div>
 						</div>
 					{% endif %}
 					{% if post.type == "text" %}
 						<div class="textPost">
 							<a href="{{ post.url }}">
 								<div class="picBox">
 									<img src="img/home/spokes.png"/>
 								</div>
 								<div class="titBox">
 									<span class="postTit">{{post.title}}</span>
 								</div>
 								<div class="picBox">
 									<img src="img/home/spokes.png"/>
 								</div>
 							</a>
 						</div>
 					{% endif %}	
 						<div class="divider"></div>		
 				{% endfor %}
				<div class="spacer"></div>
			</div>
		</div>
		
        <footer></footer>
		<div id="screen"></div>
      </body>
    </html>
