<!DOCTYPE html>
<html>
    <head>
      <meta charset=utf-8 />
      <title>Mark's Road Journal</title>
      <link rel="stylesheet" href="/resources/posts1.css" type="text/css"/>
      <script type="text/javascript" src="/resources/joseph.js"></script>
    </head>
  	<body>
  		<div id="home">
  			<a href="/index.html"><img src="/img/butt_home.png"/></a>
  		</div>
		<article id="colMain">
			<img id="headHold" src="{{ page.headImage }}">
			<div id="title"><h2>{{ page.title }}</h2></div>
			<div id="content">
			{{ content }}
			<hr>
			</div>
		</article>
		<footer>
			<div id="page-nav"> 
        		{% if page.previous.url %}
        			<div class="left">  
                		<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
                			<div class="left"><img src="/img/butt_left.png"/></div>
                			<div class="navText left">{{page.previous.title}}</div>
                		</a> 
        			</div> 
				{% endif %}
				{% if page.next.url %} 
        			<div class="right"> 
                		<a href="{{page.next.url}}" title="next Post: {{page.next.title}}">
                			<div class="right"><img src="/img/butt_right.png"/></div>
                			<div class="navText right">{{page.next.title}}</div>
                		</a> 
       				</div> 
        		{% endif %} 
			</div> 
			<hr>
			<div id="disqus_thread"></div>
   			<script type="text/javascript">
        		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    			var disqus_shortname = 'markothell'; // required: replace example with your forum shortname

        		/* * * DON'T EDIT BELOW THIS LINE * * */
        		(function() {
        			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 			 	})();
    		</script>
    		<noscript>Please enable JavaScript to view the 
    			<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    		</noscript>
    			<a href="http://disqus.com" class="dsq-brlink">
    				comments powered by <span class="logo-disqus">Disqus</span>
    			</a>
		</footer>
	</body>
</html>
